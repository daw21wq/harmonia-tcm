<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasonal Harmony</title>
    
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.min.js"></script>
    
    <!-- Additional Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuex@4.0.0/dist/vuex.global.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4">
        <!-- Nawigacja -->
        <nav class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold">Seasonal Harmony</h1>
            <div>
                <button @click="toggleLanguage" class="mr-4">
                    <i class="fas fa-language"></i> 
                    {{ currentLanguage === 'pl' ? 'EN' : 'PL' }}
                </button>
                <button @click="logout" v-if="isLoggedIn">
                    <i class="fas fa-sign-out-alt"></i> Wyloguj
                </button>
            </div>
        </nav>

        <!-- Logowanie -->
        <div v-if="!isLoggedIn" class="login-section">
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <h2 class="text-center text-xl mb-4">{{ translations[currentLanguage].login }}</h2>
                
                <div class="mb-4">
                    <input 
                        type="email" 
                        v-model="email" 
                        :placeholder="translations[currentLanguage].email"
                        class="shadow appearance-none border rounded w-full py-2 px-3"
                    >
                </div>
                
                <div class="mb-4">
                    <input 
                        type="password" 
                        v-model="password" 
                        :placeholder="translations[currentLanguage].password"
                        class="shadow appearance-none border rounded w-full py-2 px-3"
                    >
                </div>

                <div class="flex items-center justify-between">
                    <button 
                        @click="login" 
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                    >
                        {{ translations[currentLanguage].login }}
                    </button>
                    
                    <button 
                        @click="googleLogin" 
                        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
                    >
                        <i class="fab fa-google mr-2"></i>
                        Google Login
                    </button>
                </div>
            </div>
        </div>

        <!-- Główny dashboard -->
        <div v-if="isLoggedIn" class="dashboard">
            <!-- Sezonowy kalendarz -->
            <div class="seasonal-calendar mb-8">
                <h2 class="text-xl font-bold mb-4">
                    {{ translations[currentLanguage].seasonalCalendar }}
                </h2>
                <div class="grid grid-cols-7 gap-2">
                    <div 
                        v-for="day in seasonalDays" 
                        :key="day.date"
                        class="p-2 bg-white rounded shadow text-center"
                    >
                        {{ day.date }} - {{ day.event }}
                    </div>
                </div>
            </div>

            <!-- Lista zakupów -->
            <div class="shopping-list">
                <h2 class="text-xl font-bold mb-4">
                    {{ translations[currentLanguage].shoppingList }}
                </h2>
                <ul>
                    <li 
                        v-for="item in shoppingItems" 
                        :key="item.id" 
                        class="flex justify-between items-center bg-white p-2 mb-2 rounded"
                    >
                        {{ item.name }}
                        <button @click="removeItem(item.id)">
                            <i class="fas fa-trash text-red-500"></i>
                        </button>
                    </li>
                </ul>
                <div class="flex mt-4">
                    <input 
                        v-model="newItem" 
                        :placeholder="translations[currentLanguage].addItem"
                        class="flex-grow mr-2 p-2 border rounded"
                    >
                    <button 
                        @click="addItem" 
                        class="bg-green-500 text-white p-2 rounded"
                    >
                        {{ translations[currentLanguage].add }}
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
    const { createApp, ref } = Vue;

    createApp({
        data() {
            return {
                isLoggedIn: false,
                email: '',
                password: '',
                currentLanguage: 'pl',
                newItem: '',
                shoppingItems: [],
                seasonalDays: [
                    { date: '2024-03-01', event: 'Wiosenne sadzenie' },
                    { date: '2024-03-15', event: 'Zbiory warzyw' }
                ],
                translations: {
                    pl: {
                        login: 'Zaloguj się',
                        email: 'E-mail',
                        password: 'Hasło',
                        seasonalCalendar: 'Kalendarz Sezonowy',
                        shoppingList: 'Lista Zakupów',
                        addItem: 'Dodaj produkt',
                        add: 'Dodaj'
                    },
                    en: {
                        login: 'Log In',
                        email: 'Email',
                        password: 'Password',
                        seasonalCalendar: 'Seasonal Calendar',
                        shoppingList: 'Shopping List',
                        addItem: 'Add product',
                        add: 'Add'
                    }
                }
            }
        },
        methods: {
            login() {
                if (this.email && this.password) {
                    this.isLoggedIn = true;
                    alert('Zalogowano pomyślnie!');
                } else {
                    alert('Nieprawidłowe dane logowania');
                }
            },
            googleLogin() {
                // Symulacja logowania Google
                this.isLoggedIn = true;
                alert('Zalogowano przez Google');
            },
            logout() {
                this.isLoggedIn = false;
            },
            toggleLanguage() {
                this.currentLanguage = this.currentLanguage === 'pl' ? 'en' : 'pl';
            },
            addItem() {
                if (this.newItem.trim()) {
                    this.shoppingItems.push({
                        id: Date.now(),
                        name: this.newItem
                    });
                    this.newItem = '';
                }
            },
            removeItem(id) {
                this.shoppingItems = this.shoppingItems.filter(item => item.id !== id);
            }
        }
    }).mount('#app');
    </script>
</body>
</html>
